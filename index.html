<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     <!-- Option 1: Include in HTML -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Poppins:wght@200&display=swap" rel="stylesheet">

  </head>
</head>
<body>
    <div class="container shadow-sm">
        <h2>Tax Calculator(â‚¹)</h2>
        <div>
            <label class="d-flex items-center justify-content align-item-center gap-2" for="income">Gross Annual Income: 
                <button type="button" class="btn btn-secondary transparent-btn"
                        data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Gross annual income is your total salary in a year before any deductions">
                    <i class="bi bi-question-circle"></i>
                </button>
            </label>
            <div class="input-container">
                <input type="text" id="income" class="form-control number-input" placeholder="Enter gross annual income">
                <i class="bi bi-exclamation-circle error-icon d-none" data-bs-toggle="tooltip" data-bs-placement="left" title="Enter a valid number "></i>
            </div>
        </div>
        <div>
            <label class="d-flex items-center justify-content align-item-center gap-2" for="extraIncome">Extra Income  : 
                <button type="button" class="btn btn-secondary transparent-btn"
                        data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Mention any extra income">
                    <i class="bi bi-question-circle"></i>
                </button>
            </label>
            <div class="input-container">
                <input type="text" id="extraIncome" class="form-control number-input" placeholder="Enter extra income from other sources ">
                <i class="bi bi-exclamation-circle error-icon d-none" data-bs-toggle="tooltip" data-bs-placement="left" title="Enter a valid number"></i>
            </div>
        </div>
        <div>
            <label class="d-flex items-center justify-content align-item-center gap-2" for="deductions">Deductions : 
                <button type="button" class="btn btn-secondary transparent-btn"
                        data-bs-toggle="tooltip" data-bs-placement="top"
                        title="Mention the deductions">
                    <i class="bi bi-question-circle"></i>
                </button>
            </label>
            <div class="input-container">
                <input type="text" id="deductions" class="form-control number-input" placeholder="Add total applicable deductions">
                <i class="bi bi-exclamation-circle error-icon d-none" data-bs-toggle="tooltip" data-bs-placement="left" title="Enter a valid number"></i>
            </div>
        </div>
        <div class="mb-3 input-container">
            <label for="age" class="form-label">Age:</label>
            <select id="age" class="form-select">
                <option value="" selected disabled>Select Age Range</option>
                <option value="<40">&lt;40</option>
                <option value="40-60">&ge;40 &lt;60</option>
                <option value="60+">&ge;60</option>
            </select>
            <i class="bi bi-exclamation-circle error-icon d-none" data-bs-toggle="tooltip" data-bs-placement="left" title="Select age range"></i>
        </div>
        <button id="calculateButton" class="">Calculate Tax</button>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Your overall income tax will be</h2>
            <h3 id="modalText"></h3>
            <span>after tax deductions</span>
        </div>
     
    </div>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
